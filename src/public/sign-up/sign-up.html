<!-- uiView: --><ui-view class="ng-scope"><div class="container ng-scope">
  <h2 id="signUp-title" class="text-center">Sign Up</h2>
  <fieldset class="form-group">
    <legend>Sign Up</legend>
    <form name="signUpForm" novalidate="" class="ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-minlength ng-valid-email ng-valid-pattern">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-minlength" name="firstName" placeholder="Enter First Name" ng-model="$signUpCtrl.user.firstName" required="" minlength="2" ng-maxlength="10">
        <!-- ngIf: (signUpForm.firstName.$error.minlength || signUpForm.firstName.$error.required) && signUpForm.firstName.$touched -->
        <!-- ngIf: signUpForm.firstName.$error.maxlength && signUpForm.firstName.$touched -->
        <br>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-minlength" name="lastName" placeholder="Enter Last Name" ng-model="$signUpCtrl.user.lastName" required="" minlength="1" ng-maxlength="10">
        <!-- ngIf: (signUpForm.lastName.$error.minlength || signUpForm.lastName.$error.required) && signUpForm.lastName.$touched -->
        <!-- ngIf: signUpForm.lastName.$error.maxlength && signUpForm.lastName.$touched -->
        <br>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required" name="email" placeholder="Email" ng-model="$signUpCtrl.user.email" required="">
        <!-- ngIf: signUpForm.email.$invalid && signUpForm.email.$touched -->
        <br>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-pattern" name="phone" placeholder="Phone ###-###-####" ng-model="$signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
        <!-- ngIf: signUpForm.phone.$invalid && signUpForm.phone.$touched -->
        <br>
      </div>

      <div class="form-group">
        <label for="favoriteDish">Favorite Dish</label>
        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="favoriteDish" placeholder="Pick your favorite Dish" ng-model="$signUpCtrl.user.favoriteDish">
        <br>
      </div>

      <div class="form-group">
        <!-- ngIf: $signUpCtrl.error -->
        <!-- ngIf: $signUpCtrl.success -->
        <br>
      </div>

      <button class="btn btn-primary" ng-disabled="signUpForm.$invalid" ng-click="$signUpCtrl.submit()" disabled="disabled">
      Submit
    </button>
  </form>
</fieldset>
</div>
</ui-view>
</ui-view>
